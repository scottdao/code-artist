<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/easyui/easyui.min.css">
    <title>Code Artist</title>
    <script src="../js/easyui/jquery.min.js"></script>
    <script src="../js/easyui/jquery.easyui.min.js"></script>
    <script src="../js/index.js"></script>
    <style>
        .textbox,
        .easyui-linkbutton {
            margin: 5px 0;
            width: 98%;
        }
    </style>
</head>

<body style="background-color:#eee;">
    <div style="margin:200px auto;width:250px;">
        <form id="loginForm" class="easyui-form" method="post">
            <div id="panel" class="easyui-panel" noheader="false" style="padding:10px;border-radius: 10px;">
                <label>用户名：</label><input type="text" name="username" class="easyui-textbox" style="margin:10px;"><br>
                <label>密　码：</label><input type="password" name="password" class="easyui-textbox"><br>
                <a id="submitForm" href="javascript:void(0)" class="easyui-linkbutton">登陆</a>
                <span id="message" style="color:red;"></span>
            </div>
        </form>
    </div>
</body>

</html>
