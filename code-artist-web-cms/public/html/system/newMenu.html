<body>
    <form id="newMenuForm">
        <table class="formTable">
            <tr>
                <td class="odd"><label for="name">菜单名称：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="name" name="name" data-options="required:true,validType:['length[1,10]']" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="url">菜单链接：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="url" name="url" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="sort">排　序：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="sort" name="sort" data-options="required:true,validType:['length[1,11]']" /></td>
            </tr>
            <tr>
                <td class="odd"><label>是否为父菜单：</label></td>
                <td class="even">
                    <input type="radio" name="isLeaf" value="1" checked onclick="changeVal(this)">否</input>
                    <input type="radio" name="isLeaf" value="0" onclick="changeVal(this)">是</input>
                </td>
            </tr>
        </table>
        <input type="hidden" id="parentId" name="parentId">
    </form>
    <script>
        var selectedMenu = $("#menuTreegrid").treegrid('getSelected');
        $("#parentId").val(selectedMenu.id);
        var changeVal = ele => $("#parentId").val(ele.value == 1 ? selectedMenu.id : 0);
    </script>
</body>
