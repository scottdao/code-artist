<body>
    <form id="editForm">
        <table class="formTable">
            <tr>
                <td class="odd"><label for="username">用户名：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="username" name="username" data-options="required:true,validType:['length[1,10]']" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="realname">姓　名：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="realname" name="realname" data-options="required:true,validType:['length[1,10]']" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="phone">手机号：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="phone" name="phone" data-options="required:true,validType:['length[1,11]']" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="address">地　址：</label></td>
                <td class="even"><input class="easyui-validatebox" type="text" id="address" name="address" data-options="required:true" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="opassword">原始密码：</label></td>
                <td class="even"><input class="easyui-validatebox" type="password" id="opassword" name="opassword" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="password">密　码：</label></td>
                <td class="even"><input class="easyui-validatebox" type="password" id="password" name="password" /></td>
            </tr>
            <tr>
                <td class="odd"><label for="passwordCheck">确认密码：</label></td>
                <td class="even"><input class="easyui-validatebox" type="password" id="passwordCheck" validType="equals['#password']" /></td>
            </tr>
            <input type="hidden" id="id" name="id">
        </table>
    </form>
    <script>
        $.post("/showLogin", user => {
            $("#editForm").form('disableValidation');
            $("#id").val(user.id);
            $("#username").val(user.username);
            $("#realname").val(user.realname);
            $("#phone").val(user.phone);
            $("#address").val(user.address);
        });
    </script>
</body>
