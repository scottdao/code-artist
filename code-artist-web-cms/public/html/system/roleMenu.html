<body>
    <table id="roleMenuTreegrid"></table>
    <script>
        $('#roleMenuTreegrid').treegrid({
            url: '/menu',
            idField: 'id',
            treeField: 'name',
            checkbox: true,
            columns: [
                [{
                    field: 'id',
                    hidden: true
                }, {
                    field: 'name',
                    title: '菜单名称',
                    halign: 'center',
                    width: 180
                }, {
                    field: 'url',
                    title: '菜单链接',
                    halign: 'center',
                    width: 180,
                }, {
                    field: 'sort',
                    title: '排序',
                    align: 'center',
                    width: 100
                }]
            ],
            onLoadSuccess: () => {
                var roleJson = $("#roleDatagrid").datagrid('getSelected');
                $.get("/menu/" + roleJson.id, menuIds => {
                    let t = $('#roleMenuTreegrid');
                    menuIds.map(id => {
                        if (t.treegrid('getParent', id)) {
                            t.treegrid('checkNode', id)
                        }
                    });
                });
            }
        });
    </script>
</body>
