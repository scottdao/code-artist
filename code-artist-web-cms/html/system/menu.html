<!DOCTYPE html>
<html lang="en">

<body>
    <table id="menuTreegrid" style="height:100%;"></table>
    <script>
        $('#menuTreegrid').treegrid({
            url: '/user/showMenuList',
            idField: 'id',
            treeField: 'name',
            rownumbers: true,
            columns: [
                [{
                    field: 'id',
                    hidden: true
                }, {
                    field: 'name',
                    title: '菜单名称',
                    align: 'center',
                    width: 180
                }, {
                    field: 'url',
                    title: '菜单链接',
                    align: 'center',
                    width: 100,
                }, {
                    field: 'sort',
                    title: '排序',
                    align: 'center',
                    width: 100
                }, {
                    field: '操作',
                    title: '操作',
                    align: 'center',
                    width: 100
                }]
            ]
        });
        var menuMan = {
            addMenu: () => {
                alert("add");
            },
            editMenu: () => {
                alert("edit");
            },
            deleteMenu: () => {
                alert("delete");
            }
        }
        easyuiConfig.setToolbar("menuTreegrid", {
            add: menuMan.addMenu,
            edit: menuMan.editMenu,
            delete: menuMan.deleteMenu
        });
    </script>
</body>

</html>
