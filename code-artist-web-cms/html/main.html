<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/easyui/easyui.min.css">
    <link rel="stylesheet" href="/main.css">
    <title>Code Artist</title>
    <script src="/easyui/jquery.min.js"></script>
    <script src="/easyui/jquery.easyui.min.js"></script>
    <script src="/easyui/jquery.edatagrid.js"></script>
    <script src="/main.js"></script>
</head>

<body style="margin:0;">
    <div id="cc" class="easyui-layout" style="width:100%;height:100%;">
        <div data-options="region:'north'" style="padding:5px 50px;text-align:right;">
            <h1>码匠后台管理系统</h1>
            当前用户：<span id="admin"><script>$.post("/showLogin", function(data) {$('#admin').html(data);});</script></span>
            <a href="/exit" style="margin-left:50px;">[退出]</a>
        </div>
        <div id="menu" data-options="region:'west',title:'菜单'" style="width:15%;"></div>
        <div id="tabs" data-options="region:'center'" style="background:#eee;">
            <div id="tt" class="easyui-tabs" style="width:100%;height:100%;">
                <div title="主页" style="padding:20px;">
                    <h3>开发成员</h3>
                    <ul>
                        <li>艾江南</li>
                        <li>杜亦臻</li>
                        <li>王龙</li>
                        <li>任垚宇</li>
                        <li>刘道云</li>
                    </ul>
                </div>
                <div title="主页" id="">
                    <table id="edatagrid" style="width:600px;height:200px" title="Editable DataGrid" singleSelect="true">
                        <thead>
                            <tr>
                                <th field="itemid" width="100" editor="{type:'validatebox',options:{required:true}}">Item ID</th>
                                <th field="productid" width="100" editor="text">Product ID</th>
                                <th field="listprice" width="100" align="right" editor="{type:'numberbox',options:{precision:1}}">List Price</th>
                                <th field="unitcost" width="100" align="right" editor="numberbox">Unit Cost</th>
                                <th field="attr1" width="150" editor="text">Attribute</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div data-options="region:'south'" style="text-align:center;padding:5px;">版权所有 码匠工作组</div>
    </div>
</body>

</html>
