<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="root"></div>
    <script>
    	if(/Android|webOS|iPhone|iPod|BlackBerry|Mobile|PlayBook/i.test(navigator.appVersion)){//来检测手机端走不同的路由；
    		//console.log('走了移动端')
    		sessionStorage.setItem('clientFlag',1)//移动端
    	}else{
    		//console.log('走了pc')
    		sessionStorage.setItem('clientFlag',2)
    	}
    	
    </script>
</body>
</html>
